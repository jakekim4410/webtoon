        // 라디오/체크박스 변경 시 UI 업데이트 및 값 저장
        function setupSelectionListeners(inputs, isRadio = false) {
            inputs.forEach(input => {
                const label = input.closest('.selection-label');

                // 라벨 클릭 이벤트 리스너 추가 (숨겨진 input의 change 이벤트를 강제 발생)
                label.addEventListener('click', (event) => {
                    // 클릭 이벤트가 실제 input에서 발생하지 않았다면 (즉, 라벨 영역을 클릭했다면)
                    if (event.target !== input) {
                        input.checked = isRadio ? true : !input.checked; // 라디오는 true, 체크박스는 토글
                        // input의 change 이벤트를 수동으로 발생시켜, 아래의 input change 리스너가 작동하도록 함
                        input.dispatchEvent(new Event('change', { bubbles: true })); // bubbles: true로 설정하여 이벤트 전파
                    }
                });

                // input의 native change 이벤트 리스너 추가 (실제 input 상태 변경 시)
                input.addEventListener('change', () => {
                    if (isRadio) { // 라디오 버튼 그룹 (성별)
                        // 같은 name 그룹의 모든 라디오 버튼에 대해 selected 클래스 업데이트
                        document.querySelectorAll(`input[name="${input.name}"]`).forEach(otherInput => {
                            const otherLabel = otherInput.closest('.selection-label');
                            if (otherInput.checked) {
                                otherLabel.classList.add('selected');
                            } else {
                                otherLabel.classList.remove('selected');
                            }
                        });
                    } else { // 체크박스 그룹 (취향, 감정)
                        if (input.checked) {
                            label.classList.add('selected');
                        } else {
                            label.classList.remove('selected');
                        }
                    }

                    // 현재 선택 값 업데이트
                    if (input.name === 'gender') {
                        currentSelectedGender = input.value;
                    } else if (input.name === 'preference') {
                        currentSelectedPreferences = Array.from(document.querySelectorAll('input[name="preference"]:checked')).map(cb => cb.value);

                        );

                        );
                    }

                    // 4. 감정 필터 (선택된 감정이 있다면)

                } else { // 랜덤 추천일 경우, 성별/연령/인기도만 적용하고 취향/감정은 무시

                }

                // 중복 추천 방지를 위해 이전에 추천된 목록에서 제외
                let availableWebtoons = filteredWebtoons.filter(webtoon =>
                    !lastRecommendedWebtoons.some(rec => rec.id === webtoon.id)
                );

                // 만약 모든 웹툰이 이미 추천되었다면, 다시 처음부터 추천 가능하게 초기화
                if (availableWebtoons.length === 0) {
                    availableWebtoons = [...filteredWebtoons];
                    lastRecommendedWebtoons = [];
                }

                // 최대 4개의 웹툰을 랜덤으로 선택하여 추천
                const numToRecommend = Math.min(availableWebtoons.length, 4);
                const recommendedList = [];
                const tempAvailable = [...availableWebtoons];

                for (let i = 0; i < numToRecommend; i++) {
                    const randomIndex = Math.floor(Math.random() * tempAvailable.length);
                    recommendedList.push(tempAvailable[randomIndex]);
                    tempAvailable.splice(randomIndex, 1); // 선택된 웹툰은 제거하여 중복 방지
                }

                lastRecommendedWebtoons = recommendedList; // 추천된 목록 저장
                recommendationTitle.textContent = message; // 제목 업데이트
                displayWebtoons(recommendedList); // 여러 웹툰 표시

            }, 700); // 0.7초 지연 시뮬레이션

            });
        }

        // --- 이벤트 리스너 ---

        // '웹툰 추천받기' 버튼 클릭 시
        getRecommendationBtn.addEventListener('click', () => {
            getAllFilterValues(); // 모든 필터 값 업데이트
            recommendWebtoon(false); // 랜덤 아님
        });

        // '랜덤 웹툰 추천' 버튼 클릭 시
        randomRecommendBtn.addEventListener('click', () => {
            // 랜덤 추천 시에는 취향과 감정 필터는 무시하고, 현재 선택된 성별, 연령, 인기도 필터만 적용
            getAllFilterValues(); // 현재 선택된 필터 값 가져오기

            // 취향 및 감정 선택 UI 초기화 (시각적으로만)
            currentSelectedMood = []; // 배열 초기화
            moodCheckboxes.forEach(cb => cb.checked = false);
            document.querySelectorAll('#mood-selection-checkboxes .selection-label').forEach(label => label.classList.remove('selected'));

            currentSelectedPreferences = []; // 배열 초기화
            preferenceCheckboxes.forEach(cb => cb.checked = false);
            document.querySelectorAll('#preference-selection-checkboxes .selection-label').forEach(label => label.classList.remove('selected'));

            recommendWebtoon(true); // 랜덤 추천
        });

        // '다른 웹툰 추천' 버튼 클릭 시 (이전에 선택된 필터 유지)
        anotherRecommendBtn.addEventListener('click', () => {
            // 현재 저장된 필터 값으로 다시 추천
            recommendWebtoon(false); // 랜덤 아님
        });

        // '처음으로 돌아가기' 버튼 클릭 시
        goBackBtn.addEventListener('click', () => {
            inputSection.classList.remove('hidden');
            recommendationResultSection.classList.add('hidden');

            // 모든 필터 UI 초기화
            document.querySelector('input[name="gender"][value="all"]').checked = true;
            document.querySelector('input[name="gender"][value="all"]').closest('.selection-label').classList.add('selected'); // '상관없음' 선택 상태로
            document.querySelector('input[name="gender"][value="male"]').closest('.selection-label').classList.remove('selected');
            document.querySelector('input[name="gender"][value="female"]').closest('.selection-label').classList.remove('selected');

            ageFilter.value = 'all';

            preferenceCheckboxes.forEach(cb => cb.checked = false);
            document.querySelectorAll('#preference-selection-checkboxes .selection-label').forEach(label => label.classList.remove('selected'));

            moodCheckboxes.forEach(cb => cb.checked = false); // 체크박스 초기화
            document.querySelectorAll('#mood-selection-checkboxes .selection-label').forEach(label => label.classList.remove('selected'));

            popularityFilter.value = 'all';

            // 저장된 값 초기화
            currentSelectedGender = 'all';
            currentSelectedAgeGroup = 'all';
            currentSelectedPreferences = [];
            currentSelectedMood = [];
            currentSelectedPopularity = 'all';
            lastRecommendedWebtoons = [];

            // 추천 결과 제목 초기화
            recommendationTitle.textContent = "당신에게 추천하는 웹툰!";
        });

        // 페이지 로드 시 초기 성별 '상관없음' 선택 상태 표시
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('input[name="gender"][value="all"]').closest('.selection-label').classList.add('selected');
        });
    </script>
</body>
</html>
